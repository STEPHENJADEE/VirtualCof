<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="icon" href="vendors/img/logo.png" type="image/gif">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-items {
            flex: 2;
            padding: 30px;
            border-right: 1px solid #f1f1f1;
        }

        .cart-items h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #333;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #f1f1f1;
            padding-bottom: 10px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item-info p {
            margin: 5px 0;
            color: #555;
        }

        .cart-item-info .quantity {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .cart-item-info .quantity input {
            width: 50px;
            padding: 5px;
            margin-left: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .cart-item-price {
            font-weight: 500;
            font-size: 18px;
            color: #333;
        }

        .cart-item-delete {
            color: red;
            cursor: pointer;
            font-size: 14px;
        }

        .checkout-form {
            flex: 1;
            padding: 30px;
            background: #f8f9fc;
        }

        .checkout-form h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .checkout-form form {
            display: flex;
            flex-direction: column;
        }

        .checkout-form label {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        .checkout-form input,
        .checkout-form select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .checkout-form input:focus,
        .checkout-form select:focus {
            outline: none;
            border-color: #ff527b;
        }

        .checkout-form button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: #b3851c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout-form button:hover {
            background: #a37200;
        }

        nav {
            background-color: #d5a021;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }


        .navbar-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .navbar-logo-img {
            width: 40px;
            height: 40px;
        }


        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li {
            display: inline;
        }

        .navbar-menu li a {
            margin-right: 24px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-menu li a:hover {
            color: #f0c14b;
        }


        .navbar-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon {
            width: 24px;
            height: 24px;
            filter: invert(1);
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <nav>
        <div class="navbar-container">

            <a href="index.html" class="navbar-logo">
                <img src="vendors/img/logo.png" alt="Logo" class="navbar-logo-img">
            </a>


            <ul class="navbar-menu">
                <li><a href="index.html#product">Menu</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
            </ul>


            <div class="navbar-icons">
                <a href="cart.html"><img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart"
                        class="icon"></a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="cart-items">
            <h1>Shopping Cart</h1>
            <div id="cart-list">

            </div>
            <div id="cart-total">
                <h3>Total: <span id="total-price">0.00</span></h3>
            </div>
        </div>


        <div class="checkout-form">
            <h2>Checkout</h2>
            <form action="/submit-order" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>

                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your phone number" required>

                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash_on_delivery">Cash on Delivery</option>
                </select>

                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>


    <script>

        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartList = document.getElementById('cart-list');

        function addItemToCart(name, price, image) {
            const itemIndex = cart.findIndex(item => item.name === name);

            if (itemIndex !== -1) {

                cart[itemIndex].quantity += 1;
            } else {

                cart.push({ name, price, quantity: 1, image });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }


        function renderCart() {
            if (cart.length === 0) {
                cartList.innerHTML = '<p>Your cart is empty.</p>';
                document.getElementById('total-price').textContent = '0.00';
            } else {
                cartList.innerHTML = cart.map((item, index) => `
            <div class="cart-item" data-index="${index}">
                <div class="cart-item-info">
                    <p>${item.name}</p>
                    <p class="quantity">Qty: 
                        <input type="number" class="item-quantity" value="${item.quantity}" min="1" data-index="${index}">
                    </p>
                </div>
                <p class="cart-item-price">₱${(item.price * item.quantity).toFixed(2)}</p>
                <span class="cart-item-delete" data-index="${index}">Delete</span>
            </div>
        `).join('');
                calculateTotal();
            }
        }


        function calculateTotal() {
            const total = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
            document.getElementById('total-price').textContent = `₱${total.toFixed(2)}`;
        }


        document.querySelectorAll('.product').forEach(product => {
            product.addEventListener('click', (e) => {
                const name = e.target.dataset.name;
                const price = parseFloat(e.target.dataset.price);
                const image = e.target.dataset.image;

                addItemToCart(name, price, image);
            });
        });


        cartList.addEventListener('click', (e) => {
            if (e.target.classList.contains('cart-item-delete')) {
                const index = e.target.dataset.index;
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        });


        cartList.addEventListener('input', (e) => {
            if (e.target.classList.contains('item-quantity')) {
                const index = e.target.dataset.index;
                cart[index].quantity = parseInt(e.target.value) || 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        });


        document.querySelector('.checkout-form form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Thank you for your order! Your order has been successfully placed.');
            localStorage.removeItem('cart');
            cart.length = 0;
            renderCart();
        });


        renderCart();

    </script>


</body>

</html>
